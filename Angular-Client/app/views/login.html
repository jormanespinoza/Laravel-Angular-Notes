<div class="col-sm-8 col-sm-offset-2">
  <div class="container">
    <h3>Login</h3>
    <div class="card-panel">
      <form>
        <div class="input-field">
          <label for="email">Email</label>
          <input id="email" type="email" ng-model="login.loginForm.email">
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" ng-model="login.loginForm.password">
        </div>
        <button class="btn btn-primary" ng-click="login.loginSubmit()">Sign in</button>
      </form>
    </div>
  </div>
</div>
