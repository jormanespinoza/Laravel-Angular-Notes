<div class="row col s10 offset-s1">
  <div class="input-field">
    <i class="material-icons prefix">search</i>
    <input type="text" placeholder="Search" ng-model="search">
  </div>

  <div class="row">
    <div dir-paginate="Note in Notes | filter : search | itemsPerPage: 6" class="col s12 m6 l4">
      <div class="card amber darken-4 ">
        <div class="card-content white-text">
          <span class="card-title">{{ Note.title }}</span>
          <p>{{ Note.description }}</p>
        </div>
        <div class="card-action">
          <a href="#/notes/edit/{{ Note.id }}"><i class="material-icons">edit</i></a>
          <a href="#" ng-click="removeNote(Note.id)"><i class="material-icons">delete</i></a>
        </div>
      </div>
    </div>
  </div>

  <dir-pagination-controls></dir-pagination-controls>

  <div class="btn-floating right btn-large waves-effect waves-light red horizontal">
    <a href="#/notes/new" class="btn-floating btn-large waves-effect waves-light red">
      <i class="large material-icons">add</i>
    </a>
  </div>
</div>
