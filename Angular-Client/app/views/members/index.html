<div class="input-field">
    <i class="material-icons prefix">search</i>
    <input type="text" placeholder="Search" ng-model="search">
</div>

<div class="row">
    <div ng-repeat="Note in Notes | filter:search" class="col s3 m3">
        <div class="card amber darken-4">
            <div class="card-content white-text">
                  <span class="card-title">{{ Note.title }}</span>
                  <p>{{ Note.description }}</p>
            </div>
            <div class="card-action">
                <a href="#/notes/edit/{{ Note.id }}"><i class="material-icons">edit</i></a>
                <a href="#" ng-click="removeNote(Note.id)"><i class="material-icons">delete</i></a>
            </div>
        </div>
    </div>
</div>

<div class="fixed-action-btn">
    <a href="#/members/new" class="btn-floating btn-large waves-effect waves-light red">
        <i class="large material-icons">add</i>
    </a>
</div>

<table class="striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="User in Users | filter:search">
            <td>{{ User.name }}</td>
            <td>{{ User.email }}</td>
            <td>{{ User.type }}</td>
            <td>
                <a href="#/notes/edit/{{ User.id }}"><i class="material-icons">edit</i></a>
                <a href="#" ng-click="removeNote(User.id)"><i class="material-icons">delete</i></a>
            </td>
            </tr>
        </tbody>
</table>
