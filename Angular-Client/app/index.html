<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angularClientApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->


    <div class="header" ng-controller="NavigationCtrl as NavCtrl">
      <nav>
          <div class="nav-wrapper">
              <a href="#!" class="brand-logo center">Angular Client</a>
                  <ul class="left hide-on-med-and-down">
                    <li ng-class="{ active : isCurrentPath('/') }"><a href="#/">Home</a></li>
                    <li ng-class="{ active: isCurrentPath('/about') }"><a ng-href="#/about">About</a></li>
                    <li ng-class="{ active: isCurrentPath('/notes') }"><a ng-href="#/notes">Notes</a></li>
                    <li ng-class="{ active: isCurrentPath('/contact') }"><a ng-href="#/contact">Contact</a></li>
                  </ul>
          </div>
      </nav>

      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">angularClient</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li ng-class="{ active : isCurrentPath('/') }"><a href="#/">Home</a></li>
              <li ng-class="{ active : isCurrentPath('/about') }"><a ng-href="#/about">About</a></li>
              <li ng-class="{ active : isCurrentPath('/notes') }"><a ng-href="#/notes">Notes</a></li>
              <li ng-class="{ active : isCurrentPath('/members') }"><a ng-href="#/members">Members</a></li>
              <li ng-class="{ active : isCurrentPath('/contact') }"><a ng-href="#/contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p>Copyright (c) 2016 Copyright Angular Client. All Rights Reserved.</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/materialize/bin/materialize.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/contact.js"></script>
        <script src="scripts/controllers/note.js"></script>
        <script src="scripts/controllers/member.js"></script>
        <script src="scripts/controllers/navigation.js"></script>
        <script src="scripts/services/NoteService.js"></script>
        <script src="scripts/services/UserService.js"></script>
        <!-- endbuild -->
</body>
</html>
